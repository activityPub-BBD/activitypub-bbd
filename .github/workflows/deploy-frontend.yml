name: Deployment Pipeline - Frontend

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy-frontend:
    name: Deploy frontend to S3
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      # === Code Checkout ===
      - name: Checkout Repository
        uses: actions/checkout@v4

      # === Setup Node.js ===
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      # === Configure AWS credentials ===
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # === Install Dependencies ===
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: http://16.28.122.209:3000
          VITE_GOOGLE_CLIENT_ID: 692300555173-m16joirhb27h7cgoh9tnkatrs3af0den.apps.googleusercontent.com
          VITE_GOOGLE_REDIRECT_URI: https://d7uwchvpta0lr.cloudfront.net/auth/callback
      # === Upload to S3 ===
      - name: Upload to S3
        run: |
          aws s3 sync ./dist/ s3://group-5-mastodon-s3-cloudfront-distribution-bucket/ --delete --exact-timestamps

      # === Invalidate CloudFront cache ===
      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Origins.Items[0].DomainName=='group-5-mastodon-s3-cloudfront-distribution-bucket.s3.af-south-1.amazonaws.com'].Id" --output text)
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
